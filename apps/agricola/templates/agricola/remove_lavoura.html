{% extends 'base.html' %}
{% block title %}Remover Lavoura{% endblock %}
{% block content %}
  <div class="container mt-4">
    <h2>Remover Lavoura</h2>
    <p>Tem certeza que deseja remover a lavoura {{ lavoura }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirmar</button>
      <a href="{% url 'lista_lavouras' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
