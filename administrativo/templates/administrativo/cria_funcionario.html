{% extends 'base.html' %}
{% block content %}
<h1>Cadastrar Funcionário</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Sugestão: Hora extra = 50% da hora trabalhada. Diária extra = 100% para domingos/feriados.</p>
    <button type="submit" class="btn btn-success">Salvar</button>
</form>
{% endblock %}
