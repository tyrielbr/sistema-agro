<!DOCTYPE html>
<html>
<head>
    <title>Sistema Agropecuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/mermaid@10/dist/mermaid.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sistema Agropecuário</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'lista_fazendas' %}">Fazendas</a>
            <a class="nav-link" href="{% url 'lista_ordens' %}">Agrícola</a>
            <a class="nav-link" href="{% url 'fluxogramas' %}">Fluxogramas</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
