{% extends 'base.html' %}
{% block content %}
<h1>Dashboard Master</h1>
<div class="row">
    <div class="col-md-6">
        <h2>Fazendas Gerenciadas</h2>
        <table class="table fade-in">
            <thead><tr><th>Nome</th><th>Área Total</th></tr></thead>
            <tbody>
                {% for faz in fazendas %}
                <tr><td>{{ faz.nome }}</td><td>{{ faz.area_total }} ha</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h2>Produtividade por Fazenda</h2>
        <canvas id="produtividadeChart" class="fade-in"></canvas>
        <script>
            var ctx = document.getElementById('produtividadeChart').getContext('2d');
            var chartData = {{ chart_data | safe }};
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Produtividade Média (kg/ha)',
                        data: chartData.data,
                        backgroundColor: 'var(--secondary-green)',
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        </script>
    </div>
</div>
{% endblock %}
