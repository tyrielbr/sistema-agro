{% extends 'base.html' %}
{% block content %}
<h1>Dashboard Agrícola</h1>
<div class="row">
    <div class="col-md-6">
        <h2>Últimas Atividades</h2>
        <table class="table fade-in">
            <thead><tr><th>Data</th><th>Tipo</th></tr></thead>
            <tbody>
                {% for ordem in ordens_ultimas %}
                <tr><td>{{ ordem.data_inicio }}</td><td>{{ ordem.tipo }}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h2>Lavouras Ativas</h2>
        <canvas id="lavourasChart" class="fade-in"></canvas>
        <script>
            var ctx = document.getElementById('lavourasChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: { labels: ['Produtividade Média'], datasets: [{ label: 'kg/ha', data: [{{ produtividade_media }}] }] }
            });
        </script>
    </div>
</div>
{% endblock %}
