{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<form method="post" class="fade-in">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Entrar</button>
</form>
{% if messages %}
<div class="alert alert-info">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</div>
{% endif %}
{% endblock %}
