{% extends 'base.html' %}
{% block content %}
<h1>Fazendas</h1>
<table class="table table-striped">
    <thead>
        <tr><th>Nome</th><th>Localização</th><th>Área Total (ha)</th></tr>
    </thead>
    <tbody>
        {% for fazenda in fazendas %}
        <tr><td>{{ fazenda.nome }}</td><td>{{ fazenda.localizacao }}</td><td>{{ fazenda.area_total }}</td></tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'cria_fazenda' %}" class="btn btn-primary">Criar Fazenda</a>
{% endblock %}
